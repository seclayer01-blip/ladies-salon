<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style N Sumit Unisex Salon</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0a0a0a, #1f1f1f, #000000);
  color: white;
  text-align: center;
}

.container {
  padding: 50px 20px;
}

h1 {
  font-size: 34px;
  margin-bottom: 10px;
}

.sub {
  color: #bbb;
  margin-bottom: 40px;
}

.form-box {
  background: #1b1b1b;
  padding: 30px;
  border-radius: 14px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border: none;
  border-radius: 8px;
  background: #2c2c2c;
  color: white;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 15px;
  background: #25D366;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
  color: white;
}

button:hover {
  background: #1ebe5d;
}

.contact {
  margin-top: 50px;
  color: #ccc;
  font-size: 18px;
  line-height: 1.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>Style N Sumit Unisex Salon</h1>
  <div class="sub">Book Your Appointment</div>

  <div class="form-box">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>

    <button onclick="sendToWhatsApp()">WhatsApp Booking</button>
  </div>

  <div class="contact">
    <p><strong>Contact & Booking</strong></p>
    <p>Lucky: 94621 20750</p>
    <p>Sumit: 75974 77986</p>
  </div>
</div>

<script>
function sendToWhatsApp() {
  let name = document.getElementById("name").value;
  let date = document.getElementById("date").value;
  let time = document.getElementById("time").value;

  if (name === "" || date === "" || time === "") {
    alert("Please fill all details first.");
    return;
  }

  let message = `New Appointment Booking:
Name: ${name}
Date: ${date}
Time: ${time}`;

  let phone = "919462120750";
  let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);

  window.open(url, "_blank");
}
</script>

</body>
</html>
