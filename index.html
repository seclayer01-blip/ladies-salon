<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Ladies & Gents Salon</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#111;
    color:white;
    text-align:center;
}

header {
    background:black;
    padding:20px;
}

.hero img {
    width:100%;
    max-height:300px;
    object-fit:cover;
}

section {
    padding:20px;
}

.services, .prices {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
}

.card {
    background:#222;
    padding:15px;
    border-radius:10px;
    width:160px;
}

button, .btn {
    background:gold;
    color:black;
    padding:10px 15px;
    border:none;
    border-radius:5px;
    text-decoration:none;
    display:inline-block;
    margin:10px;
}

footer {
    background:black;
    padding:15px;
    margin-top:20px;
}
</style>
</head>

<body>

<header>
    <h1>Royal Ladies & Gents Salon</h1>
    <p>Open: 9:00 AM – 9:00 PM</p>
</header>

<div class="hero">
    <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9" alt="Salon">
</div>

<section>
    <h2>Services</h2>
    <div class="services">
        <div class="card">Hair Cut</div>
        <div class="card">Facial</div>
        <div class="card">Hair Spa</div>
        <div class="card">Beard Trim</div>
    </div>
</section>

<section>
    <h2>Price List</h2>
    <div class="prices">
        <div class="card">Hair Cut – ₹100</div>
        <div class="card">Facial – ₹500</div>
        <div class="card">Hair Spa – ₹700</div>
    </div>
</section>

<section>
    <h2>Book Appointment</h2>
    <form>
        <input type="text" placeholder="Your Name" required><br><br>
        <input type="date" required><br><br>
        <input type="time" required><br><br>
        <button type="submit">Book Now</button>
    </form>
</section>

<section>
    <h2>Contact</h2>
    <p>Phone: 9876543210</p>
    <p>Address: Your City, India</p>

    <a class="btn" href="https://wa.me/919876543210">WhatsApp Booking</a><br>
    <a class="btn" href="mailto:salon@gmail.com">Email Us</a>
</section>

<footer>
    <p>© 2026 Royal Salon</p>
</footer>

</body>
</html>
